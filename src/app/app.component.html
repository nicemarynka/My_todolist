<div>
  <h1 style="text-align:center">
    Welcome to {{title}}!
  </h1>
  <app-input (submit)="addItem($event)"></app-input>
  <ul>
    <li *ngFor="let item of todoList">
      <app-item [todoItem]="item"></app-item>
    </li>
  </ul>
</div>
